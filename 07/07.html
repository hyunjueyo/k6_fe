<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="./07.css">
    <script src="./07.js"></script>
    <title>K-디지털6기</title>

</head>

<body>
    <main>
        <header>
            <h1>K-6 자바스크립트</h1>
            <div>
                <a href="../index.html">홈</a>
            </div>
        </header>
        <form name="myform">
            <section>
                <div>
                    <h1>자바스크립트 단위환산</h1>
                </div>
                <div>
                    <div class="row">
                        <div>
                            <select name="sel1" id="sel1">
                                <!-- selected : 선택해두는 것 -->
                                <option value="℃" selected >섭씨온도(℃)</option>
                                <option value="℉">화씨온도(℉)</option>
                            </select>
                        </div>
                        <div>
                            <select name="sel2" id="sel1">
                                <option value="℃">섭씨온도(℃)</option>
                                <option value="℉" selected>화씨온도(℉)</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div>
                            <input type="number" id="txt1">
                            <label for="txt1">℃</label>
                        </div>
                        <div>
                            <!-- readonly : 작성 못 하게 함 -->
                            <input type="number" id="txt2" readonly>
                            <label for="txt2">℉</label>
                        </div>
                    </div>
                </div>
            </section>
        </form>

    </main>

</body>

</html>
